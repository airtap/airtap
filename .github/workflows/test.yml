name: Test
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    name: Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 14, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node: ${{ matrix.node }}
      - name: Install
        run: npm i --ignore-scripts
      - name: Test
        run: npm run test
